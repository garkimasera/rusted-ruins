[package]
name = "rusted-ruins-common"
version = "0.10.0"
edition = "2018"
authors = ["T. Okubo <t.okubo.rx78+devel@gmail.com>"]

[lib]
name = "rusted_ruins_common"
crate-type = ["rlib"]

[features]
global_state_obj = []

[dependencies.rusted-ruins-geom]
path = "../geom"
package = "rusted-ruins-geom"

[dependencies.rusted-ruins-rng]
path = "../rng"
package = "rusted-ruins-rng"

[dependencies.filebox]
path = "../filebox"

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
serde_cbor = "0.11"
serde_with = "1"
once_cell = "1"
log = "0.4"
bitflags = "1"
ordered-float = { version = "2", features = ["rand", "serde"] }
tar = "0.4"
fnv = "1"
thiserror = "1"
arrayvec = { version = "0.7", features = ["serde"] }

